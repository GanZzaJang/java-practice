<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <h2>if문 연습</h2>
    <script>
        var str = prompt("Input Sentence");
        var ustr = str.toUpperCase();
        var lstr = str.toLowerCase();
        if(str == ustr) {
            document.write(str + "은(는) 대문자 문장입니다.");
        } else if (str == lstr) {
            document.write(str + "은(는) 소문자 문장입니다.")
        } else {
            document.write(str + "은(는) 보통 문장입니다.");
        }
    </script>
</body> 
</html>
