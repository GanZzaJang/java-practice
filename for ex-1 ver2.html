<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
</head>
<body>
    <h2>while문 연습</h2>
    <script>
        var num = Number(prompt("2 이상의 숫자를 입력해 주세요"))
        var isPrime = true
        for(var i = 2; i < num ; i++ ) {
            console.log(i);
            if(num % i === 0){
                isPrime = false;
                break;
            }
        }
        if(isPrime){
            document.write(num + "은(는) 소수입니다.")
        }
        else{
            document.write(num + "은(는) 소수가 아닙니다.")
        }
    </script>
</body> 
</html>
